<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-12 max-md:w-[80%] relative animate-fade-in">
    <!-- Botón cerrar -->
    <button
      (click)="close()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl font-bold focus:outline-none"
      aria-label="Cerrar"
      type="button"
    >
      ×
    </button>
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold uppercase tracking-widest text-stone-800">LANDING</h1>
      <p class="text-2xl font-light uppercase tracking-widest text-stone-600">PHOTOGRAPHY</p>
    </div>
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <h2 class="text-2xl font-semibold text-stone-800">Crear Usuario</h2>
        <p class="text-sm text-stone-500">Completa los datos para crear un usuario</p>
      </div>
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-stone-600 mb-1">
            Name
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Your Full Name"
            class="w-full px-4 py-3 border border-stone-300 rounded focus:outline-none focus:ring-1 focus:ring-stone-500 text-sm"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-stone-600 mb-1">
            Email
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="your@email.com"
            class="w-full px-4 py-3 border border-stone-300 rounded focus:outline-none focus:ring-1 focus:ring-stone-500 text-sm"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-stone-600 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-stone-300 rounded focus:outline-none focus:ring-1 focus:ring-stone-500 text-sm"
            required
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-stone-600 mb-1">
            Confirm Password
          </label>
          <input
            type="password"
            id="confirm-password"
            formControlName="confirmPassword"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-stone-300 rounded focus:outline-none focus:ring-1 focus:ring-stone-500 text-sm"
            required
          />
        </div>
      </div>
      <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>
      <p *ngIf="success" class="text-green-600 text-sm text-center">{{ success }}</p>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-stone-700 text-white py-3 rounded hover:bg-stone-800 transition transform hover:-translate-y-0.5 shadow-md px-4 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Creando...' : 'Crear Usuario' }}
      </button>
    </form>
  </div>
</div>
