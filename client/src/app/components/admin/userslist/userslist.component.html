<div class="bg-white rounded-2xl shadow-lg overflow-hidden">
  <div class="px-8 py-6 border-b border-gray-100 bg-gradient-to-r from-blue-50 to-white">
    <div class="flex justify-between items-center mb-2">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 tracking-tight">Usuarios</h2>
        <p class="text-sm text-gray-500 mt-1">
          Total: <span class="font-semibold text-blue-700">{{ users.length }}</span>
        </p>
      </div>
      <div class="flex items-center gap-2">
        <button
          class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition-colors text-base font-semibold flex items-center gap-2"
          (click)="openCreateModal()"
        >
          <i class="fas fa-user-plus"></i>
          <span>Agregar usuario</span>
        </button>
        <button
          class="bg-green-600 text-white px-5 py-2 rounded-lg shadow hover:bg-green-700 transition-colors text-base font-semibold flex items-center gap-2 ml-2"
          (click)="exportToExcel()"
        >
          <i class="fas fa-file-excel"></i>
          <span>Descargar Excel</span>
        </button>
        <button
          class="bg-red-600 text-white px-5 py-2 rounded-lg shadow hover:bg-red-700 transition-colors text-base font-semibold flex items-center gap-2 ml-2"
          (click)="exportToPDF()"
        >
          <i class="fas fa-file-pdf"></i>
          <span>Descargar PDF</span>
        </button>
      </div>
    </div>
  </div>
  <app-user-create-modal
    *ngIf="showCreateModal"
    (onClose)="closeCreateModal()"
    (onSuccess)="handleUserCreated()"
  ></app-user-create-modal>
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-blue-50 sticky top-0 z-10">
        <tr>
          <th class="px-6 py-4 font-semibold text-gray-700">ID</th>
          <th class="px-6 py-4 font-semibold text-gray-700">Usuario</th>
          <th class="px-6 py-4 font-semibold text-gray-700">Estado</th>
          <th class="px-6 py-4 font-semibold text-gray-700">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-b border-gray-100 hover:bg-blue-50 transition">
          <td class="px-6 py-4 text-gray-500">{{ user.id }}</td>
          <td class="px-6 py-4">
            <div class="flex items-center gap-4">
              <img class="h-12 w-12 rounded-full object-cover border-2 border-blue-100 shadow-sm" [src]="user.image || '/placeholder.svg?height=48&width=48'" [alt]="user.firstName || user.email" />
              <div>
                <div class="font-semibold text-gray-900 text-base">{{ (user.firstName || '') + ' ' + (user.lastName || '') || user.email }}</div>
                <div class="text-xs text-gray-500">{{ user.email }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4">
            <ng-container *ngIf="user.role !== 'admin'; else badgeOnly">
              <label class="relative inline-flex items-center cursor-pointer mr-3">
                <input type="checkbox" class="sr-only peer user-status-switch" [checked]="user.status === 'active'" (change)="toggleUserStatus(user, getChecked($event))" />
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
              </label>
              <span [ngClass]="user.status === 'active' ? 'inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 shadow' : 'inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 shadow'">
                <i class="fas fa-circle mr-1" [ngClass]="user.status === 'active' ? 'text-green-500' : 'text-red-500'"></i>
                {{ user.status === 'active' ? 'Activo' : 'Inactivo' }}
              </span>
            </ng-container>
            <ng-template #badgeOnly>
              <span [ngClass]="user.status === 'active' ? 'inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700 shadow' : 'inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 shadow'">
                <i class="fas fa-circle mr-1" [ngClass]="user.status === 'active' ? 'text-green-500' : 'text-red-500'"></i>
                {{ user.status === 'active' ? 'Activo' : 'Inactivo' }}
              </span>
            </ng-template>
          </td>
          <td class="px-6 py-4">
            <button class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-900 font-semibold transition-colors px-3 py-2 rounded hover:bg-blue-100" (click)="handleSelectUser(user)">
              <i class="fas fa-eye"></i>
              <span>Ver detalles</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="loading" class="animate-pulse mt-4 px-6">
      <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
      <div class="space-y-3">
        <div *ngFor="let i of [1,2,3,4,5]" class="h-4 bg-gray-200 rounded"></div>
      </div>
    </div>
  </div>
</div>
