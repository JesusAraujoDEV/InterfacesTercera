<section class="relative h-screen w-screen overflow-hidden bg-stone-100 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-12 max-md:p-10 max-md:w-[80%]">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold uppercase tracking-widest text-stone-800">
        LANDING
      </h1>
      <p class="text-2xl font-light uppercase tracking-widest text-stone-600">
        PHOTOGRAPHY
      </p>
    </div>

    <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <h2 class="text-2xl font-semibold text-stone-800">
          Welcome Back
        </h2>
        <p class="text-sm text-stone-500">Sign in to your account</p>
      </div>

      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-stone-600 mb-1">
            Email
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="your@email.com"
            class="w-full px-4 py-3 border border-stone-300 rounded focus:outline-none focus:ring-1 focus:ring-stone-500 text-sm"
            required
          />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-xs mt-1">
            <span *ngIf="email?.errors?.['required']">Email is required.</span>
            <span *ngIf="email?.errors?.['email']">Invalid email address.</span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-stone-600 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-stone-300 rounded focus:outline-none focus:ring-1 focus:ring-stone-500 text-sm"
            required
          />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-xs mt-1">
            <span *ngIf="password?.errors?.['required']">Password is required.</span>
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center text-stone-600">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="rounded border-stone-300 text-stone-600 focus:ring-stone-500"
          />
          <span class="ml-2">Remember me</span>
        </label>
      </div>

      <p *ngIf="error" class="text-red-500 text-sm text-center">{{ error }}</p>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-stone-700 cursor-pointer text-white py-3 rounded hover:bg-stone-800 transition transform hover:-translate-y-0.5 shadow-md px-4 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>

      <a
        routerLink="/"
        class="block text-center text-stone-600 hover:text-stone-800 mt-4 hover:underline"
      >
        Volver a la página principal
      </a>

      <p class="text-center text-sm text-stone-600">
        Don't have an account?
        <a
          routerLink="/register"
          class="font-medium text-stone-800 hover:text-stone-900"
        >
          Sign up
        </a>
      </p>
    </form>
  </div>
</section>
